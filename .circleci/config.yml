version: 2.1

defaults: &defaults
  working_directory: ~/auto
  docker:
    - image: circleci/node:10-browsers
  environment:
    TZ: '/usr/share/zoneinfo/America/Los_Angeles'

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install
          command: yarn
      - persist_to_workspace:
          root: .
          paths:
            - .

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/auto
      - run:
          name: Release
          command: git remote -v && yarn auto shipit

workflows:
  version: 2
  build_and_test:
    jobs:
      - install

      - release:
          requires:
            - install
